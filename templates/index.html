<!DOCTYPE html>
<html>
  <body>
    <script src="https://supervise.ly/apps-designer.bundle.js"></script>
    <script>
      window.Vue = sly.Vue;
    </script>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/gh/supervisely-ecosystem/supervisely-app-frontend-js@v0.0.3/SlyApp.js"
    ></script>
    <div id="sly-app">
      <sly-app>
        <template v-slot="{ post, state, data }">
          {% include 'templates/app.html' %}
        </template>
      </sly-app>
    </div>
    <!-- Hot reload script -->
    {% if DEBUG %} {{{ hot_reload.script(url_for('hot-reload')) | safe }}} {%
    endif %}
  </body>
</html>
